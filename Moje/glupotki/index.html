<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strona o rybie</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .rybka {
            color: red;
            font-family: "comic sans ms";
            text-align: center;
        }
    </style>
</head>

<body>
    <p>hej</p>
    <h2 class="rybka">ryba sobie nie radzi</h2>
    <hr>
    <h1>podaj iq ryby</h1>
    <input type="number" name="iq" id="irq">

    <script>
        document.getElementById("irq").addEventListener("input", function () {
            const input = document.getElementById("irq").value; // Pobiera wartość z inputa
            const message = document.createElement("p"); // Tworzy element <p> na komunikat
            message.style.color = "yellow"; // Dodaje styl do komunikatu
            message.style.textAlign = "left"; // Ustawia tekst na środku
            message.id = "wynik"; // Nadaje identyfikator
            // const wynik = input * 0;
            // Sprawdza, czy komunikat już istnieje, aby go zastąpić
            const previousMessage = document.getElementById("wynik");
            if (previousMessage) {
                previousMessage.remove();
            }

            if (input == 0) {
                message.textContent = "Dobra odpowiedź! Zero to poprawna odpowiedź.";
            }
            else if (input >= 100) {
                message.textContent = `ty no modro nie mamy tu drugiego mnie. poprawna odpowiedź to 0`
            }
            else if (input < 0) {

                message.textContent = `nie no takim debilem to on nie jest. poprawba odpowiedź to 0`;
            }

            else {
                message.textContent = `źle. poprawna odpowiedź to 0`
            }

            document.body.appendChild(message); // Dodaje komunikat do strony
        });
    </script>
</body>

</html>
