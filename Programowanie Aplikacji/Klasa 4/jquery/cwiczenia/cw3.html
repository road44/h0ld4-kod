<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cwiczenie jquery 3</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <span>pierwsze ćwiczenia w jquery</span> <br> <br>
    <button>kliknij</button>

    <script>
        // kliknięcie buttona ma wywołać zmiane formatowania spana
        function kolor() {
            $('span').css({
                color: 'blue',
                fontWeight: 'bold',
                fontSize: '28',
            });
        }

        $('button').click(kolor)
    </script>
    <a href="../../wstep.html">wstep</a>
</body>

</html>
